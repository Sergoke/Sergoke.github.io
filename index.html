<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>tic-tac-toe-handtrack</title>
        <link rel="stylesheet" href="css/styles.css">
    </head>

    <body>
        <video autoplay="autoplay" id="myvideo"></video>

        <h1>The Game:</h1>
        <div class="game-wrapper">
            <div>
                <button  id="trackbutton" type="button">
                    Toggle Video
                </button>
                <div id="updatenote">loading model...</div>
            </div>

            <canvas id="canvas"></canvas>

            <div>
                <h3 id="resultsBlock"></h3>
                <button  id="resetbtn" type="button">
                    Start new game
                </button>
            </div>
        </div>

        <canvas id="canvas-bbox"></canvas>

        <div id="demo">
            <h1>Demonstation: </h1>
            <img src="demo.gif" alt="demo">
        </div>

        <script src="https://cdn.jsdelivr.net/npm/handtrackjs@latest/dist/handtrack.min.js"> </script>
        <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <script src="js/game-logic.js"></script>
        <script src="js/index.js"></script>
    </body>
</html>
